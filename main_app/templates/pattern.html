{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/elements-style.css' %}">
    <link rel="stylesheet" href="{% static 'css/header-footer.css' %}">
    {% block link %}{% endblock %}
    {% block title %}{% endblock %}
</head>

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <img class="logo" src="{% static 'images/logo.png' %}" alt="Логотип">
                <ul class="menu-list">
                    <li>
                        <a href="{% url 'home' %}" class="menu-item">Главная</a>
                    <li>
                    <li>
                        <a href="{% url 'tournaments' %}" class="menu-item">Турниры</a>
                    <li>
                    <li>
                        <a href="{% url 'ratings' %}" class="menu-item">Рейтинг</a>
                    <li>
                </ul>
                <div class="user">
                    {% if user.is_authenticated %}
                        <img class="user-icon" src="{% static 'images/user-icon.png' %}" alt="Иконка пользователя">
                        <a href="{% url 'user' %}" class="user-link">{{ user.username }}</a>
                        <p class="menu-item">|</p>
                        <a href="{% url 'logout' %}" class="user-link">Выйти</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="user-link">Войти</a>
                        <p class="menu-item">|</p>
                        <a href="{% url 'register' %}" class="user-link">Зарегистрироваться</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <div class="container">
            
        </div>
    </footer>
</body>

</html>
