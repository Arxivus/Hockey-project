{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/elements-style.css' %}">
    <link rel="stylesheet" href="{% static 'css/login-style.css' %}">  
</head>
<body>
    <div class="container">
        <div class="login-form-block">
            <div class="login-form-box">
                <form method="POST" class="login-form">
                <h3 class="login-form-title">Войти в профиль</h3>
                {% csrf_token %}
                <div class="login-form-elements">
                    <div class="login-form-fields">
                        {% for field in form %}
                        <div>
                            {{ field.label_tag }}
                            {{ field }}
                        </div>
                        {% endfor %}
                    </div>
                    <div class="login-form-links">
                        <a href="">Забыли пароль?</a>
                        <a href="{% url 'register' %}">Регистрация</a>
                    </div>
                </div>
                <div class="login-form-btns">
                    <button type="submit" class="form-btn">Войти</button>
                    
                </div>
            </form>
            <a href="{% url 'home' %}"><button class="form-btn">Войти как гость</button></a>
            </div>  
        </div>
    </div>
</body>
</html>
