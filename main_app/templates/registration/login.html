{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/elements-style.css' %}">
    <link rel="stylesheet" href="{% static 'css/login-style.css' %}">
</head>

<body>
    <div class="container">
        <div class="login-form-block">
            <img class="mobile-logo" src="{% static 'images/mobile-logo.svg' %}">
            <div class="login-form-box">
                <form method="POST" class="login-form">
                    <h2 class="login-form-title">Войти в профиль</h2>
                    {% csrf_token %}
                    <div class="login-form-elements">
                        <div class="login-form-fields">
                            <div>
                                {{form.username.label_tag}}
                                {{form.non_field_errors}}
                                {{form.username}}
                            </div>
                            <div>
                                {{form.password.label_tag}}
                                {{form.password.errors}}
                                {{form.password}}
                            </div>
                        </div>
                        <div class="login-form-links">
                            <a href="{% url 'password' %}">Забыли пароль?</a>
                            <a href="{% url 'register' %}">Регистрация</a>
                        </div>
                    </div>
                    <div class="login-form-btns">
                        <button type="submit" class="form-btn">Войти</button>

                    </div>
                </form>
                <a class="big-link" href="{% url 'home' %}">Вход без авторизации</a>
            </div>
        </div>
    </div>
</body>

</html>
